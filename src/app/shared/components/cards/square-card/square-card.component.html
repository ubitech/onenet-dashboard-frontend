<mat-card>
    <mat-card-title *ngIf="title"> {{title}}</mat-card-title>
    <mat-card-subtitle *ngIf="subtitle" [ngClass]="{'added-margin': !footer}"> 
      {{subtitle}}
    </mat-card-subtitle>
    <mat-card-content>
      <ng-content></ng-content>
    </mat-card-content>
    <mat-card-subtitle class="footer" *ngIf="footer">
      {{footer}}
    </mat-card-subtitle>

</mat-card>
